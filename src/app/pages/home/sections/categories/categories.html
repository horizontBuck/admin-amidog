<!-- src/app/pages/home/sections/categories/categories.html -->

<div class="mb-3 d-flex justify-content-end">
    <button class="btn btn-primary" style="background-color:#09ad95;border-color:#09ad95"
            (click)="openCreateDialog()">
      <i class="far fa-plus me-1"></i> Nueva categoría
    </button>
  </div>
  
  <div class="table-responsive">
    <table class="table text-nowrap align-middle">
      <thead>
        <tr>
          <th>No</th>
          <th>Icono</th>
          <th>Nombre</th>
          <th>Orden</th>
          <th>Estado</th>
          <!-- NUEVA COLUMNA -->
          <th>Sub-categorías</th>
          <th style="width:150px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of list(); let i = index; trackBy: trackById">
          <td>{{ i + 1 }}</td>
          <td>
            <img *ngIf="imgUrl(c)" [src]="imgUrl(c)" alt="icono" style="height:28px;width:auto">
            <span *ngIf="!imgUrl(c)" class="text-muted">—</span>
          </td>
          <td>
            <input class="form-control form-control-sm"
                   [value]="c.name"
                   (change)="quickEdit(c, $any($event.target).value, c.order ?? 0)">
          </td>
          <td style="max-width:80px">
            <input type="number" class="form-control form-control-sm"
                   [value]="c.order ?? 0"
                   (change)="quickEdit(c, c.name, +($any($event.target).value || 0))">
          </td>
          <td>
            <span class="badge" [ngClass]="c.active ? 'bg-success' : 'bg-secondary'">
              {{ c.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
  
          <!-- NUEVA COLUMNA -->
          <td>
            <ng-container *ngIf="c.subs?.length; else noSubs">
              <div class="d-flex flex-column gap-1">
                <!-- chips existentes -->
                <span *ngFor="let sc of c.subs; let i = index"
                      style="background-color:#cdf8d6;
                      border-color:#3e9860;
                      color: #031531;"
                      class="badge rounded-pill bg-sub  align-items-center justify-content-between">
                  {{ sc.name }}
                  <button type="button"
                          class="btn-close btn-close-dark ms-2"
                          title="Eliminar subcategoría"
                          style="font-size:.6rem;
                          color: #031531 !important;
                          cursor: pointer;
                          "
                          (click)="removeSub(c, i, sc)">
                  </button>
                </span>
          
                <!-- chip ADD -->
                <button type="button"
                        style="background-color:#09ad95;border-color:#09ad95"
                        class="badge rounded-pill  "
                        (click)="openSubs(c); $event.stopPropagation()">
                  <i class="far fa-plus me-1"></i> Añadir sub-categoría
                </button>
              </div>
            </ng-container>
          
            <!-- si no hay subs, solo se muestra el chip ADD -->
            <ng-template #noSubs>
              <button type="button"
              style="background-color:#09ad95;border-color:#09ad95"
                      class="badge rounded-pill  add-chip d-inline-flex align-items-center"
                      (click)="openSubs(c); $event.stopPropagation()">
                <i class="far fa-plus me-1"></i> Añadir sub-categoría
              </button>
            </ng-template>
          </td>
          
          <td class="d-flex gap-2">
            <button class="btn btn-outline-info btn-sm" 
                    (click)="toggleActive(c)"
                    [title]="c.active ? 'Desactivar' : 'Activar'">
              <i class="far" [ngClass]="c.active ? 'fa-toggle-on' : 'fa-toggle-off'"></i>
            </button>
  
            <!-- <button type="button"
                    class="btn btn-outline-primary btn-sm me-2"
                    (click)="openSubs(c); $event.stopPropagation()">
              Subcats
            </button> -->
  
            <button class="btn btn-outline-danger btn-sm" (click)="remove(c)" title="Eliminar">
              <i class="far fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
