<div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table text-nowrap">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Prestador</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
  
          <tbody>
            <!-- Loading -->
            <tr *ngIf="store.loading()">
              <td colspan="4">Cargando...</td>
            </tr>
  
            <!-- Listado -->
            <tr *ngFor="let p of store.providers(); trackBy: trackById">
              <td><h6 class="mb-0">{{ p.created | date:'MMM d, y' }}</h6></td>
  
              <td>
                <div class="table-listing-info d-flex align-items-center">
                  <a href="javascript:void(0)" class="d-flex align-items-center text-reset text-decoration-none">
                    <div class="table-listing-content">
                      <h6 class="mb-0">{{ p.name || '(sin nombre)' }}</h6>
                      <p class="mb-0">
                        <i class="far fa-envelope"></i>
                        {{ p.email || '(oculto)' }}
                      </p>
                      <span><i class="far fa-phone"></i> {{ p.phone || '—' }}</span>
                    </div>
                  </a>
                </div>
              </td>
  
              <td>
                <span class="badge" [ngClass]="p.status === 'active' ? 'bg-success' : 'bg-warning'">
                  {{ p.status === 'active' ? 'Activo' : 'Pendiente' }}
                </span>
              </td>
  
              <td>
                <button type="button"
                        class="btn btn-outline-secondary btn-sm"
                        title="Revisar"
                        (click)="confirmProviderDecision(p)">
                  <i class="far fa-check-circle"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" title="Editar">
                  <i class="far fa-pen"></i>
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" title="Eliminar">
                  <i class="far fa-trash-can"></i>
                </button>
              </td>
            </tr>
  
            <!-- Empty state -->
            <tr *ngIf="!store.loading() && store.providers().length === 0">
              <td colspan="4">Sin resultados.</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Paginación -->
      <div class="pagination-area my-3" *ngIf="store.totalPages() > 1">
        <ul class="pagination mt-0">
          <li class="page-item" [class.disabled]="store.page() <= 1">
            <a class="page-link" href="javascript:void(0)"
               (click)="store.page() > 1 && goToPage(store.page()-1)">
              <span aria-hidden="true"><i class="far fa-angle-double-left"></i></span>
            </a>
          </li>
  
          <li class="page-item"
              *ngFor="let _ of [].constructor(store.totalPages()); let i = index"
              [class.active]="(i + 1) === store.page()">
            <a class="page-link" href="javascript:void(0)" (click)="goToPage(i+1)">{{ i + 1 }}</a>
          </li>
  
          <li class="page-item" [class.disabled]="store.page() >= store.totalPages()">
            <a class="page-link" href="javascript:void(0)"
               (click)="store.page() < store.totalPages() && goToPage(store.page()+1)">
              <span aria-hidden="true"><i class="far fa-angle-double-right"></i></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
